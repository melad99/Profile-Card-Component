<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/GFonts.css">
	<link rel="stylesheet" href="css/style.css">

	<title>Profile Card</title>
</head>

<body>
	<div class="container">
		<div class="card-position">
			<div class="card">
				<div class="card-head">
					<img class="card-img" src="img/image-victor.jpg" alt="">
					<h2 class="card-head-h2">Victor Crest <span>26</span></h2>
					<p class="card-head-p">London</p>
				</div>
				<section>
					<ul class="card-stats-list">
						<li class="card-stats-item">
							<span class="item-num">80K</span>
							<span class="item-label">Followers</span>
						</li>
						<li class="card-stats-item">
							<span class="item-num">803K</span>
							<span class="item-label">Likes</span>
						</li>
						<li class="card-stats-item">
							<span class="item-num">1.4K</span>
							<span class="item-label">Photos</span>
						</li>
					</ul>
				</section>
			</div>
		</div>
	</div>
</body>

</html>
